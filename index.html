<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Healyum âš¡</title>

    <!-- SDK di Telegram Web App -->
    <script src="https://telegram.org/js/telegram-web-app.js"></script>

    <style>
      body {
        margin: 0;
        padding: 0;
        background: #020617;
        color: #e5e7eb;
        font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        min-height: 100vh;
      }

      h1 {
        font-size: 20px;
        margin-bottom: 8px;
      }

      p {
        margin-bottom: 16px;
      }

      .buttons {
        display: flex;
        gap: 12px;
      }

      button {
        border: none;
        padding: 10px 18px;
        border-radius: 999px;
        cursor: pointer;
        font-weight: 600;
        font-size: 16px;
      }

      .up {
        background: #22c55e;
        color: #022c22;
      }

      .down {
        background: #ef4444;
        color: #450a0a;
      }
    </style>
  </head>

  <body>
    <h1>Healyum âš¡</h1>
    <p>Predict Tesla: will it go UP or DOWN?</p>

    <div class="buttons">
      <button class="up" onclick="sendChoice('TESLA_UP')">UP ðŸš€</button>
      <button class="down" onclick="sendChoice('TESLA_DOWN')">DOWN ðŸ“‰</button>
    </div>

    <script>
      const tg = window.Telegram.WebApp;
      tg.ready();

      function sendChoice(choice) {
        tg.sendData(choice);   // INVIA LA SCELTA AL BOT TELEGRAM
        tg.close();            // Chiude la mini app
      }
    </script>
  </body>
</html>
