<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <!-- ðŸ”´ Rende la webapp leggibile sul telefono -->
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <title>Healyum âš¡</title>

    <!-- SDK di Telegram Web App -->
    <script src="https://telegram.org/js/telegram-web-app.js"></script>

    <style>
      :root {
        --bg: #020617;
        --text: #e5e7eb;
      }

      body {
        margin: 0;
        padding: 0;
        background: var(--bg);
        color: var(--text);
        font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
      }

      .container {
        text-align: center;
        padding: 24px 20px;
        width: 100%;
        max-width: 420px; /* cosÃ¬ sta bene sia su iPhone che tablet */
        margin: 0 auto;
      }

      h1 {
        font-size: 24px;
        margin-bottom: 8px;
      }

      p {
        font-size: 16px;
        margin-bottom: 24px;
      }

      .buttons {
        display: flex;
        justify-content: center;
        gap: 16px;
      }

      button {
        border: none;
        padding: 12px 22px;
        border-radius: 999px;
        cursor: pointer;
        font-weight: 600;
        font-size: 16px;
        min-width: 110px;
      }

      .up {
        background: #22c55e;
        color: #022c22;
      }

      .down {
        background: #ef4444;
        color: #450a0a;
      }
    </style>
  </head>

  <body>
    <div class="container">
      <h1>Healyum âš¡</h1>
      <p>Predict Tesla: will it go UP or DOWN?</p>

      <div class="buttons">
        <button class="up" onclick="sendChoice('TESLA_UP')">UP ðŸš€</button>
        <button class="down" onclick="sendChoice('TESLA_DOWN')">DOWN ðŸ“‰</button>
      </div>
    </div>

   <script>
  const tg = window.Telegram.WebApp;
  tg.ready();
  tg.expand();

  function sendChoice(side) {
    const today = new Date().toISOString().slice(0, 10); // "2025-11-13"
    const payload = {
      type: 'BET',
      marketId: `TSLA-${today}`,
      side,      // "UP" o "DOWN"
      stake: 1   // per ora puntata fissa a 1
    };

    tg.sendData(JSON.stringify(payload));
    tg.close();
  }
</script>
  </body>
</html>
